<div class="container my-4">
    <div class="row g-4">
@for(product of productdata  ; track product.id ){
    <div class="col-md-3">
        <div class="card cursor-pointer">
            <img class="card-img-top w-75 mx-auto" [src]="product.imageCover" [alt]="product.title" [routerLink]="['/details',product.id]">
   <div [routerLink]="['/details',product.id]">
    <div class="card-body">
      <h5 class="card-title fw-bold"> {{product.title.split(" ",2).join("")}}</h5>
      <!-- <p class="card-text">{{product.category.name}}</p> -->
     </div>
     <div class=" card-body d-flex justify-content-between align-items-center">
        <span> {{product.price |currency :'GBP'}} </span>
        <div>
            @for (num of [1,2,3,4,5].slice(0,product.ratingsAverage); track $index){
                <span><i class="fas fa-star rating-color"></i></span>
            
            }
            @if(product.ratingsAverage %1 !==0){
                <span><i class="fa-regular fa-star-half-stroke rating-color"></i></span> 
             }
         </div>
     </div>
   </div>
             <button class="btn-main w-100" (click)="addToCart(product.id)">{{"cart.Add To Cart"}}</button>
          </div>

    </div>
}
       
    
    </div>
</div>
